<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotly Charts</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .plot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    .plot-frame {
      width: 80%; /* Adjust width as needed */
      height: 500px; /* Adjust height as needed */
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>My Plotly Charts</h1>
  <div class="plot-container">
    <h2>Plot 1</h2>
    <iframe src="plotly/cap_cid10.html" class="plot-frame"></iframe>
  </div>
  <div class="plot-container">
    <h2>Plot 2</h2>
    <iframe src="plotly/grupos_cid10.html" class="plot-frame"></iframe>
  </div>
  <div class="plot-container">
    <h2>Plot 3</h2>
    <iframe src="plotly/cat_cid10.html" class="plot-frame"></iframe>
  </div>
</body>
</html>
